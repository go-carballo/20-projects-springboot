spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/notas
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# BONUS: Configuraci√≥n de logging
logging:
  level:
    com.payoyo.gestor_notas_personales: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

server:
  port: 8080
